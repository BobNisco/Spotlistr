<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Textbox Search</h1>
			<p class="lead">Input a list of tracks separated on each line to create a playlist!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
					<textarea class="form-control" rows="10" ng-model="taData"></textarea>
				</div>
				<div class="form-group" ng-cloak>
					<search-button perform-search="performSearch" user-factory="userFactory" searching="searching"></search-button>
				</div>
			</form>
		</div>
	</div>

	<div result-module></div>
</div>
