<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Last.fm Loved Tracks</h1>
			<p class="lead">Input a Last.fm username. Spotlistr will grab that user's loved tracks and create a playlist.</p>
			<adblock-warning></adblock-warning>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<form role="form" class="form-horizontal">
        <div class="form-group">
					<label for="sortBy" class="col-sm-2 control-label">Last.fm Username</label>
					<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
						<input type="text" class="form-control" data-ng-model="lastfmUsername" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="form-group" ng-cloak>
					<div class="col-sm-offset-2 col-sm-10">
						<search-button perform-search="performSearch" user-factory="userFactory" searching="searching"></search-button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div result-module></div>
</div>
