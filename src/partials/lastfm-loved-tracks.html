<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Last.fm Loved Tracks</h1>
			<p class="lead">Spotlistr will generate a playlist based on your loved tracks.</p>
			<adblock-warning></adblock-warning>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">Last.fm Username</label>
					<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
						<input type="text" class="form-control" data-ng-model="lastfmUsername" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Loved tracks count</label>
					<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
						<input type="number" min="1" max="500" class="form-control" data-ng-model="tracksCount" />
					</div>
					<div class="clearfix"></div>
				<div/>
				<div class="form-group" ng-cloak>
					<search-button perform-search="performSearch" user-factory="userFactory" searching="searching"></search-button>
				</div>
			</form>
		</div>
	</div>

	<div result-module></div>
</div>
