<span ng-if="userLoggedIn === true">Welcome {{ currentUser.display_name }}</span>
<span ng-if="userLoggedIn === false"><a href="/login">Log in with Spotify</a></span>
<h2>Textbox</h2>
<form role="form">
	<div class="form-group">
		<textarea class="form-control" rows="15" ng-model="taData"></textarea>
	</div>
	<div class="form-group">
		<button type="submit" ng-click="performSearch()" class="btn btn-success btn-lg">Search Spotify!</button>
	</div>
</form>

<div class="result">
	<div class="content">
		<div ng-if="matches.length > 0">
			<h2>100% Matches</h2>
			<ul>
				<li ng-repeat="match in matches"><a href="{{ match.tracks.items[0].external_urls.spotify }}">{{ createDisplayName(match.tracks.items[0]) }}</a></li>
			</ul>
		</div>

		<div ng-if="toBeReviewed.length > 0">
			<h2>Needs Review (Multiple Matches)</h2>
			<ul>
				<li ng-repeat="review in toBeReviewed">
					<div class="row form-group product-chooser">
						<span ng-repeat="track in review.tracks.items">
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
								<div class="product-chooser-item" ng-class="{selected:selectedReviewedTracks[review.tracks.href] == track.id}" ng-click="assignSelectedTrack(review.tracks.href, track.id)">
									<img ng-src="{{ track.album.images[1].url }}" class="img-rounded col-xs-4 col-sm-4 col-md-12 col-lg-12">
									<div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
										<span class="title">{{ createDisplayName(track) }}</span>
										<input type="radio" name="{{ review.href }}" value="{{ track.id }}">
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</span>
					</div>
					<div class="clear"></div>
				</li>
			</ul>
		</div>

		<div ng-if="noMatches.length > 0">
			<h2>Not Found on Spotify</h2>
			<ul>
				<li ng-repeat="match in noMatches">{{ match }}</li>
			</ul>
		</div>

		<h2>All Set?</h2>
		<button class="btn btn-success btn-lg" ng-click="createPlaylist()">Create My Spotify Playlist!</button>
	</div>
</div>
