<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Export Spotify Playlist as Plaintext</h1>
			<p class="lead">Input a Spotify Playlist URI to get a plaintext version of the playlist!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
					<label for="spotify-uri" class="col-md-2 control-label">Spotify Playlist URI</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="spotify-uri" id="spotify-uri" ng-model="spotifyUri" />
					</div>
				</div>
				<div class="form-group" ng-cloak>
					<div class="col-sm-offset-2 col-sm-10">
						<button ng-if="userFactory.userLoggedIn()" type="submit" ng-click="performSearch()" class="btn btn-success btn-lg" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Search Spotify</span></button>
						<a href="/login" ng-if="!userFactory.userLoggedIn()" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<ul class="list-unstyled">
				<li ng-repeat="track in tracks">{{ track.createDisplayNameForSelectedSong() }}</li>
			</ul>
		</div>
	</div>
</div>
