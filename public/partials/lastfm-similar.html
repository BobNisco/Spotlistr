<div class="row">
	<div class="col-md-12">
		<h1>Last.fm Similar Track Search</h1>
		<p class="lead">Input a list of tracks separated on each line to search Last.fm for similar tracks to create a playlist!</p>
		<p><span class="label label-warning">Heads up</span> Last.fm requires the format to be Artist - Track Title in order for the search to work!</p>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form role="form">
			<div class="form-group">
				<textarea class="form-control" rows="10" ng-model="taData"></textarea>
			</div>
			<div class="form-group">
				<button ng-if="userLoggedIn" type="submit" ng-click="performSearch()" class="btn btn-success btn-lg" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Search Last.fm</span></button>
				<a href="/login" ng-if="!userLoggedIn" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a>
			</div>
		</form>
	</div>
</div>

<div result-module></div>
