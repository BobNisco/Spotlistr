<div class="row">
	<div class="col-md-12">
		<h1>YouTube Playlist Search</h1>
		<p class="lead">Paste in the YouTube playlist URL to search for each track on Spotify</p>
		<p><span class="label label-warning"><strong>Heads up</strong></span> If you're using an adblocker, you'll have to disable it or else the YouTube Playlist search won't work! There are no ads on this website anyway :)</p>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="playlist-id" class="col-sm-2 control-label">Playlist ID</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="playlist-id" id="playlist-id" ng-model="playlistId" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-if="userLoggedIn" class="btn btn-success btn-lg" type="submit" ng-click="performSearch()" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Search YouTube</span></button>
					<a href="/login" ng-if="!userLoggedIn" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a>
				</div>
			</div>
		</form>
	</div>
</div>

<div result-module></div>
