<div class="container"><div class="row"><div class="col-md-12"><h1>Dedupe Spotify Playlist</h1><p class="lead">Input a Spotify Playlist URI that you want deduped.</p><p>To get the Spotify Playlist URI, right-click the playlist's name, and click on Copy Spotify URI</p></div></div><div class="row"><div class="col-md-12"><form class="form-horizontal" role="form"><div ng-repeat="message in messages" class="alert" ng-class="message.status=='success' ? 'alert-success' : 'alert-danger'">{{ message.message }}</div><div class="form-group"><label for="spotify-uri" class="col-sm-2 control-label">Spotify Playlist URI</label><div class="col-sm-6"><input type="text" class="form-control" name="spotify-uri" id="spotify-uri" ng-model="spotifyUri"></div></div><div class="form-group" ng-cloak><div class="col-sm-offset-2 col-sm-10"><button ng-if="userFactory.userLoggedIn()" class="btn btn-success btn-lg" type="submit" ng-click="performSearch()" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Dedupe my Spotify Playlist!</span></button> <a href="/login" ng-if="!userFactory.userLoggedIn()" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a></div></div></form></div></div></div>
