<div class="container"><div class="row"><div class="col-md-12"><h1>SoundCloud Playlist/Set Search</h1><p class="lead">Paste in the SoundCloud playlist/set URL to search for each track on Spotify</p><adblock-warning></adblock-warning></div></div><div class="row"><div class="col-md-12"><form class="form-horizontal" role="form"><div class="form-group"><label for="playlist-id" class="col-sm-2 control-label">Playlist URL</label><div class="col-sm-6"><input type="text" class="form-control" name="playlist-id" id="playlist-id" ng-model="playlistId"></div></div><div class="form-group" ng-cloak><div class="col-sm-offset-2 col-sm-10"><search-button perform-search="performSearch" user-factory="userFactory" searching="searching"></search-button></div></div></form></div></div><div result-module></div></div>
