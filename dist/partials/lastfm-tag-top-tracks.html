<div class="container"><div class="row"><div class="col-md-12"><h1>Last.fm Tag Top Tracks Search</h1><p class="lead">Input a Last.fm tag. Spotlistr will generate a playlist based on the top tracks for the given tag.</p><adblock-warning></adblock-warning></div></div><div class="row"><div class="col-md-12"><form role="form" class="form-horizontal"><div class="form-group"><label for="sortBy" class="col-sm-2 control-label">Tag</label><div class="col-xs-6 col-sm-6 col-md-3 col-lg-3"><input type="text" class="form-control" data-ng-model="inputtedTag"></div><div class="clearfix"></div></div><div class="form-group" ng-cloak=""><div class="col-sm-offset-2 col-sm-10"><button ng-if="userFactory.userLoggedIn()" type="submit" ng-click="performSearch()" class="btn btn-success btn-lg" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Search Last.fm</span></button> <a href="/login" ng-if="!userFactory.userLoggedIn()" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a></div></div></form></div></div><div result-module=""></div></div>
