<div class="container"><div class="row"><div class="col-md-12"><h1>Last.fm Similar Track Search</h1><p class="lead">Input a list of tracks separated on each line to search Last.fm for similar tracks to create a playlist! Spotlistr defaults to 10 similar tracks per input track, but you can override it from 1 to 100.</p><adblock-warning></adblock-warning></div></div><div class="row"><div class="col-md-12"><form role="form"><div class="form-group"><textarea class="form-control" rows="10" ng-model="taData"></textarea></div><div class="form-group"><label for="sortBy" class="col-sm-2 control-label">Similar Tracks per Input Track</label><div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><input type="number" min="1" max="100" class="form-control" data-ng-model="similarCount"></div><div class="clearfix"></div></div><div class="form-group" ng-cloak=""><search-button perform-search="performSearch" user-factory="userFactory" searching="searching"></search-button></div></form></div></div><div result-module=""></div></div>
