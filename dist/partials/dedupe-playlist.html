<div class="container"><div class="row"><div class="col-md-12"><h1>Dedupe Spotify Playlist</h1><p class="lead">Input a Spotify Playlist Link that you want deduped.</p><p>To get the Spotify Playlist Link, right-click the playlist's name, and click on Copy Playlist Link</p></div></div><div class="row"><div class="col-md-12"><form class="form-horizontal" role="form"><div ng-repeat="message in messages" class="alert" ng-class="message.status=='success' ? 'alert-success' : 'alert-danger'">{{ message.message }}</div><div class="form-group"><label for="spotify-uri" class="col-sm-2 control-label">Spotify Playlist Link</label><div class="col-sm-6"><input type="text" class="form-control" name="spotify-uri" id="spotify-uri" ng-model="spotifyUri"></div></div><div class="form-group" ng-cloak><div class="col-sm-offset-2 col-sm-10"><search-button perform-search="performSearch" user-factory="userFactory" searching="searching" button-text="Dedupe"></search-button></div></div></form></div></div></div>
