<div class="container"><div class="row"><div class="col-md-12"><h1>Last.fm Top Tracks Similar Search</h1><p class="lead">Input a Last.fm username and select the range of time to search for top tracks. Spotlistr will generate a playlist based on the users top tracks similar tracks.</p><adblock-warning></adblock-warning></div></div><div class="row"><div class="col-md-12"><form role="form"><div class="form-group"><label for="sortBy" class="col-sm-2 control-label">Last.fm Username</label><div class="col-xs-6 col-sm-6 col-md-3 col-lg-3"><input type="text" class="form-control" data-ng-model="lastfmUsername"></div><div class="clearfix"></div></div><div class="form-group"><label for="sortBy" class="col-sm-2 control-label">Period</label><div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><select class="form-control" data-ng-options="opt.name for opt in lastfmPeriodOptions" data-ng-model="selectedLastfmPeriodOption"></select></div><div class="clearfix"></div></div><div class="form-group"><label for="sortBy" class="col-sm-2 control-label">Similar Tracks per Track</label><div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><input type="number" min="1" max="100" class="form-control" data-ng-model="similarCount"></div><div class="clearfix"></div></div><div class="form-group" ng-cloak=""><button ng-if="userFactory.userLoggedIn()" type="submit" ng-click="performSearch()" class="btn btn-success btn-lg" ng-disabled="searching===true"><span ng-if="searching===true">Searching...</span><span ng-if="searching===false">Search Last.fm</span></button> <a href="/login" ng-if="!userFactory.userLoggedIn()" class="btn btn-success btn-lg">Log in with Spotify to Begin!</a></div></form></div></div><div result-module=""></div></div>
